<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>To-Do List</title>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop poster="poster.jpg">
      <source src="SHOOTING STARS OVERLAY ► 4K Motion Background ║ NIGHT SKY Short Version ║ Free ► HD Video Effect (1).mp4" type="video/mp4">
      
    </video>
  </div>
  
  <div class="main">
    <div class="one" id="first"> 
      <div class="heading">
        <ul><h5>Write Your Tasks</h5></ul>
        <hr>
      </div>
      <div class="search">
        <div class="form__group field">
          <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
          <label for="name" class="form__label">Works To Do...</label>
        </div>
      <div class="buttons">
      <input type="button"  class="btn-hover color-1" value="Add" onclick="myfunc()">
    </div>
    </div>
    </div>
  
  <div class="two" id="second">
  </div>
</div>
